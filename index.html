<script src="/socket.io/socket.io.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>


<script>
  var socket = io.connect('http://192.168.71.107');
  socket.on('recibirMensaje', function (data){     
     $('.sala').append(data.mensaje+"<br>");
  });
  socket.on('actualizarChat', function (data){     
     $('.sala').append(data.mensajes+"<br>");
  });
  function enviar()
  {  
      socket.emit('enviar', $("#dialogo").val() );
  }
</script>

<div class="sala">

</div>

<input type="text" value="escribe un texto" id="dialogo">
<input type="submit" value="enviar mensaje" onclick="enviar()">
